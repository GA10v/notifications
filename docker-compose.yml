version: '3.9'

services:
  rabbit_worker:
    container_name: rabbit_worker
    build:
      context: services/sender
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
    command: >
      bash -c "python -m v1.workers.rabbit_worker"


  websocket_worker:
    container_name: websocket_worker
    build:
      context: services/sender
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    ports:
      - "8765:8765"
    env_file:
      - .env
    command: >
      bash -c "python -m v1.workers.websocket_worker --port 8765 --ip 0.0.0.0"

  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - notification-network

  url_shortener:
    container_name: url_shortener
    build:
      context: services/url_shortener
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
      - admin-panel
    env_file:
      - .env
    networks:
      - notification-network

  admin-panel:
    container_name: admin_panel
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static:/opt/app/static/
      - media:/opt/app/media/
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - notification-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:5043
        tag: admin-panel

  celery:
    container_name: celery
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - notification-network
    command: celery -A admin_panel worker -l info

  celery-beat:
    container_name: celery_beat
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - notification-network
    command: celery -A admin_panel beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  enricher:
    container_name: enricher
    build:
      context: services/enricher
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - admin-panel
      - url_shortener
      - celery
      - rabbitmq
      - mock_admin
      - mock_auth
      - redis
      - postgres
    env_file:
      - .env
    networks:
      - notification-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:5043
        tag: enricher

  notification_api:
    container_name: notification_api
    build:
      context: services/notific_api
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - celery
      - enricher
      - rabbitmq
    networks:
      - notification-network
    logging:
      driver: gelf
      options:
        gelf-address: udp://localhost:5043
        tag: API

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    env_file:
      - .env
    networks:
      - notification-network

  mock_admin:
    container_name: mock_admin
    build:
      context: mock/admin_panel
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - notification-network

  mock_auth:
    container_name: mock_auth
    build:
      context: mock/auth
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - notification-network

  mock_ugc:
    container_name: mock_ugc
    build:
      context: mock/ugc
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    networks:
      - notification-network

  redis:
    container_name: redis
    image: redis:7.0.4-alpine
    restart: always
    expose:
      - 6379
    volumes:
      - cache:/data
    networks:
      - notification-network

