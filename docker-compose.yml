version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_PASSWORD: ${DJANGO_POSTGRES_PASSWORD}
      POSTGRES_USER: ${DJANGO_POSTGRES_USER}
      POSTGRES_DB: ${DJANGO_POSTGRES_DB}
    env_file:
      - .env


  url_shortener:
    container_name: url_shortener
    build:
      context: services/url_shortener
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env

  admin-panel:
    container_name: admin_panel
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    volumes:
      - static:/opt/app/static/
      - media:/opt/app/media/
    depends_on:
      - postgres
    env_file:
      - .env
    # command: >
    #   bash -c "python manage.py collectstatic --noinput
    #   && python manage.py compilemessages
    #   && uwsgi --strict --ini uwsgi/uwsgi.ini"


  celery:
    container_name: celery
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    command: celery -A admin_panel worker -l info

  celery-beat:
    container_name: celery_beat
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    command: celery -A admin_panel beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    restart: always
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    env_file:
      - .env

  mock_admin:
    container_name: mock_admin
    build:
      context: mock/admin_panel
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env

  mock_auth:
    container_name: mock_auth
    build:
      context: mock/auth
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env

  mock_ugc:
    container_name: mock_ugc
    build:
      context: mock/ugc
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env

  redis:
    container_name: redis
    image: redis:7.0.4-alpine
    restart: always
    volumes:
      - cache:/data

volumes:
  rabbitmq_data:
  postgres_data:
  static:
  media:
  cache:
