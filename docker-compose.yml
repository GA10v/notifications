version: '3.9'

services:
  sender:
    build:
      context: sender
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    env_file:
      - .env
    command: >
      bash -c "python -m v1.workers.rabbit_worker"

  rabbitmq:
    image: rabbitmq:3.10.13-management-alpine
    env_file:
      - .env

volumes:
  postgres_data:
  static:
  media:
