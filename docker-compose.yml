version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine3.17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      .env

  url_shortener:
    container_name: url_shortener
    build:
      context: services/url_shortener
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env

  admin-panel:
    container_name: admin_panel
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    volumes:
      - static:/opt/app/static/
      - media:/opt/app/media/
    depends_on:
      - postgres
    env_file:
      - .env
    command: >
      bash -c "python manage.py collectstatic --noinput
      && python manage.py compilemessages
      && uwsgi --strict --ini uwsgi/uwsgi.ini"

  celery:
    container_name: celery
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env
    command: celery -A admin_panel worker -l info

  celery-beat:
    container_name: celery_beat
    build:
      context: services/admin_panel
      dockerfile: Dockerfile
    depends_on:
      - postgres
    env_file:
      - .env
    command: celery -A admin_panel beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    env_file:
      - .env

volumes:
  rabbitmq_data:
  postgres_data:
  static:
  media:
